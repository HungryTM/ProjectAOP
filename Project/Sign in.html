<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" href="styles/Sign in.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<form class="window">
    <h1 class="text">Вход</h1>
    <p class="text">Заполни поля для входа!</p>
    <div class="input">
        <div class="e-mail">
            <p class="title-input">E-mail</p>
            <input name="e-mail" type="text" class="input-e-mail" placeholder="gr25@mail.ru"></input>
        </div>
        <div class="password">
            <p class="title-input">Пароль</p>
            <input name="password" type="password" class="input-password"  placeholder="Пароль"></input>
        </div>
        <div class="button">
            <input type="submit" class="sign_in" value="Вход"></input>
        </div>
    </div>
</form> 
</body>
</html>
