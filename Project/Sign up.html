<!DOCTYPE html>
<html>
<head>
	<title>Регистрация</title>
	<link rel="stylesheet" href="styles/Sign up.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
	<form>
        <form class="selection">
            <p class="title-input">Nickname</p>
            <input name="nickname" type="text" class="input" placeholder="Dracon"></input>
        </form>
        <div class="gender">
        	<p class="title-input">Ваш пол</p>
        <label class="selection">
        	<input name="gender" type="radio" class="pick" value="man"><span>Мужской</span></input>
        </label>
        <label>
        	<input name="gender" type="radio" class="pick" value="woman"><span>Женский</span></input>
        </label>
        </div>
        <form class="selection">
            <p class="title-input">Город</p>
            <input name="city" type="text" class="input"  placeholder="Казань"></input>
        </form>
        <form class="selection">
            <p class="title-input">Институт</p>
            <input name="institute" type="text" class="input"  placeholder="ИТИС"></input>
        </form>
        <form class="selection">
            <p class="title-input">E-mail</p>
            <input name="e-mail" type="text" class="input"  placeholder="e-mail"></input>
        </form>
        <form class="selection">
            <p class="title-input">Пароль</p>
            <input name="password" type="password" class="input"  placeholder="Пароль"></input>
        </form>
        <form class="selection">
            <p class="title-input">Подтверждение пароля</p>
            <input name="password_last" type="password" class="input"  placeholder="Пароль"></input>
        </form>
        <form>
        	<p class="title-input">Язык</p>
        	<input name="programming_language" type="text" class="input"  placeholder="Java"></input>
        </form>
        <div class="button">
            <input type="submit" class="confirmation" value="Подтвердить"></input>
        </div>
    </form>
</body>
</html>
